<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Python in Browser with Pyodide</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
  <style>
    body { font-family: monospace; padding: 20px; background: #1e1e1e; color: #fff; }
    textarea { width: 100%; height: 150px; background: #2d2d2d; color: #fff; border: none; padding: 10px; font-size: 14px; }
    button { margin-top: 10px; padding: 8px 12px; font-size: 14px; cursor: pointer; }
    pre { background: #111; padding: 10px; margin-top: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Python Runner (Pyodide)</h2>
  <textarea id="code">print("Hello from Pyodide!")</textarea><br>
  <button onclick="runCode()">Run</button>
  <pre id="output">Loading Pyodide...</pre>

  <script>
    let pyodideReady = false;
    let pyodide;

    async function loadPy() {
      pyodide = await loadPyodide();
      pyodideReady = true;
      document.getElementById("output").textContent = "Pyodide loaded. Ready to run Python.";
    }

    async function runCode() {
      if (!pyodideReady) return;
      const code = document.getElementById("code").value;
      try {
        pyodide.setStdout({
  batched: (s) => {
    document.getElementById("output").textContent += s;
  }
});
pyodide.setStderr({
  batched: (s) => {
    document.getElementById("output").textContent += s;
  }
});
document.getElementById("output").textContent = "";
await pyodide.runPythonAsync(code);

      } catch (err) {
        document.getElementById("output").textContent = "Error:\n" + err;
      }
    }

    loadPy();
  </script>
</body>
</html>
